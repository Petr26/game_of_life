<!DOCTYPE html>
<html>
	<head>
		<title>Game of Life</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body ng-app="GameOfLife"> <!-- vyuzivaji controllery-->

		<main>
			<div ng-controller="GameOfLife">

				<h1>Game of Life</h1>
				Height: <input type="text" ng-model="height"/>
				Width: <input type="text" ng-model="width"/>
				<button ng-click="newGame(1)">New</button>			
				<button ng-click="updateGame(2)">Infinite pattern</button>
				interval: <input type="text" ng-model="runnerInterval"/>
				<button ng-click="next()">Next step</button>
				<button ng-click="runIt()">Run</button>
				<button ng-click="stopIt()">Stop</button>

				<table id="board">
					<tr ng-repeat="row in board track by $index" >
						<td ng-repeat="cell in row track by $index" ng-click="toggle($parent.$index, $index)"
							class="{{cellClass($parent.$index, $index)}}">
							<span ng-show="cell">â˜¥</span>
						</td>
					</tr>
				</table>
			</div>
		</main>
	</body>
</html>
